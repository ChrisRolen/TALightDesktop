<div class="codemirror-editor-widget">
    <div class="codemirror-toolbar">
        <button class="button" (click)="setLanguage('clike')">C++</button>
        <button class="button" (click)="setLanguage('python')">Python</button>
        <button class="button" (click)="setLanguage('javascript')">JavaScript</button>
    </div>
    <div class="codemirror-content">
        <ngx-codemirror
            [(ngModel)]="code"
            [options]="codeMirrorOptions"
            #cmEditor
        ></ngx-codemirror>
    </div>
</div>
