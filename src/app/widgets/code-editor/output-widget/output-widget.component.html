
<div class="tal-output-widget">
    <div class="tal-output-widget-label">Output</div>
    <div class="tal-output-widget-scroll" id="tal-output-widget-scroll-id">
        <pre class="tal-output-widget-text" #output>{{outputText}}</pre>
    </div>
    <div class="tal-output-widget-stdin">
        <button pButton class="p-button-danger" icon="pi pi-trash" (click)="clearOutput()" title="Clear output"
          pTooltip="Pulisci output"></button>
        <input #sdtinInput class="tal-output-widget-stdin-input" (keydown)="sendOnEnter($event)"
          placeholder="Input del programma" />
        <button pButton icon="pi pi-send" (click)="sendStdin()" title="Send" pTooltip="Invia"></button>
  </div>
</div>
