<div class="tal-code-editor-execbar">
    <div class="tal-code-editor-execbar-left">
        <h3>{{selectedFile?.name}}</h3>
    </div>
    
    <div class="tal-code-editor-execbar-right">
        <button pButton icon="pi pi-stop" class="tal-square-button" (click)="onStopClick()" title="Stop Pyodide"></button>
        <button pButton icon="pi pi-play" class="tal-square-button" (click)="onRunClick()" title="Run locally"></button>
        <button pButton icon="pi pi-cloud-upload" class="tal-square-button" (click)="onConnectClick()" title="Verify solution with TALight server"></button>
    </div>
</div>
